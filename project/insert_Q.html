<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
  <title>회원 가입</title>
</head>

<body>
  <center>
    <h2>회원 가입</h2>
    <hr>
    <form method="post" action="insert.jsp" enctype="multipart/form-data">
      <table>
        <tr>
          <td align="right">ID : </td>
          <td align="left"><input type="text" name="fid"></td>
        </tr>
        <tr>
          <td align="right">PW : </td>
          <td align="left"><input type="text" name="fpw"></td>
        </tr>
        <tr>
          <td align="right">Name : </td>
          <td align="left"><input type="text" name="fname"></td>
        </tr>
        <tr>
          <td align="right">Phone : </td>
          <td align="left"><input type="text" name="fphone"></td>
        </tr>
        <tr>
          <td align="right">Email : </td>
          <td align="left"><input type="text" name="femail"></td>
        </tr>
        <tr>
          <td align="right">Addr : </td>
          <td align="left"><input type="text" name="faddr"></td>
        </tr>
        <tr>
          <td align="right">Hobby : </td>
          <td><input type="checkbox" name="fhobby" value="운동">운동
            <input type="checkbox" name="fhobby" value="영화감상">영화감상
            <br>
            <input type="checkbox" name="fhobby" value="독서">독서
            <input type="checkbox" name="fhobby" value="게임">게임</td></td>
        <tr>
          <td align="right">Image : </td>
          <td align="left"><input type="file" name="ffile"></td>
        </tr>
        <tr>
          <td colspan="2" align="left">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" value="가 입">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="재 입력"></td>
        </tr>
      </table>
    </form>
    <hr>
</body>
</html>
